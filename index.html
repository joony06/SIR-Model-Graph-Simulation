<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>SIR Model Graph Simulation</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body onload="alertIfNotChrome()">
    <h1>SIR Model Graph Simulation</h1>
    <div>
      <label>S(0): <input type="number" id="S0" value="370" /></label><br />
      <label>I(0): <input type="number" id="I0" value="5" /></label><br />
      <label>R(0): <input type="number" id="R0" value="0" /></label><br />

      <label
        >전파율 β:
        <input type="number" step="0.01" id="beta" value="0.21" /></label
      ><br />
      <label
        >회복율 γ:
        <input type="number" step="0.01" id="gamma" value="0.07" /></label
      ><br />
      <!--<label
        >전파율 β:
        <input
          type="range"
          min="0"
          max="1"   
          step="0.01"
          id="beta"
          value="0.4"
        /><span id="beta-value">0.4</span></label
      ><br>
      <label
        >회복율 γ:
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          id="gamma"
          value="0.1"
        /><span id="gamma-value">0.1</span></label
      ><br> -->
      <button id="simulate">Start Simulation</button>
    </div>
    <canvas id="graph"></canvas>
    <div class="footer">
      <span id="footer-span">
        <div id="copyright">&copy; 2225 최원준</div>
        <div>Dev & Design: 2225 최원준</div>
        <div id="email">
          <a href="mailto:developer@wonjoon.site" target="_blank"
            >Email: developer@wonjoon.site</a
          >
        </div>
      </span>
    </div>
    <!-- footer -->
    <script src="./js/sir_simulation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function alertIfNotChrome() {
        if (navigator.userAgent.indexOf("Chrome") === -1) {
          Swal.fire({
            title: "경고!",
            text: "이 페이지는 크롬에 최적화된 페이지입니다. 사용중 문제 발생시, 크롬 브라우저로 접속하시길 권장드립니다.",
            icon: "warning",
          });
        }
      }
    </script>
  </body>
</html>
